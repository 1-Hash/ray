language: python

python:
  - 2.7

before_install:
  - sudo pip install -r onhands-core/requirements.txt
  - sudo pip install coveralls

script:
  - cd onhands-core && py.test -v tests/ --cov onhands/

after_success:
  - coveralls

notifications:
    email:
        recipients:
            - felipevolpone@gmail.com
        on_success: change
        on_failure: always
